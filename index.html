<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" charset="utf-8" />

    <meta
      name="viewport"
      
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Draw Icons on Map with ArcGIS API for JavaScript</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.29/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.29/"></script>
    <script src="app.js"></script>

   
    </style>
  </head>
  <body>

    <div id="mapContainer">
       
        <div id="viewDiv">
           
        </div>
        <div id="control">
            <input type="radio" id="option1" name="options" value="point">
            <label for="option1" class="radio-button">Point</label>
            
            <input type="radio" id="option2" name="options" value="circle">
            <label for="option2" class="radio-button">Circle</label>
            
           
<label for="volume">Radius</label>
<input type="range" id="radius" min="0" max="100" value="50">
          </div>
       
       

          <div id="control2">
          <button id="DeletePointBtn">Delete All Point
          </button>
          <button id="DeleteCircleBtn">Delete All Circle</button>
          </div>
        </div>
       
      </div>
   
    

  </body>
</html>
